apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    ap p: myapp
    type: front-end

spec:
  - template:
      
      metadata:
        name: 
        labels:
          app: myapp
          type: front-end
      spec:
        containers:
        - name: nginx-controller
          image: nginx

    replicas: 3
    selector:
      matchLabels:
        type: front-end
  
        
        



